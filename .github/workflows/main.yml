name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # Needed to create releases
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache Android build system
      - name: Cache Android Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
          key: android-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            android-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean and Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace

      - name: Verify APK size
        run: ls -lh app/build/outputs/apk/debug/

      - name: Check APK validity
        run: |
          APK=app/build/outputs/apk/debug/app-debug.apk
          SIZE=$(stat -c%s "$APK")
          echo "APK size: $SIZE bytes"
          if [ $SIZE -lt 5000000 ]; then
            echo "‚ùå APK too small, something went wrong!"
            exit 1
          fi

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: Release v1.${{ github.run_number }}
          body: |
            üöÄ Automatic release with APK build.
          files: |
            app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
