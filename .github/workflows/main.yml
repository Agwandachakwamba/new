name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Install required SDK packages (adjust if your app needs different versions)
      - name: Install required SDK packages
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # ✅ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ✅ Clean and build with full logs
      - name: Clean and Build Debug APK
        run: ./gradlew clean assembleDebug --stacktrace --info

      - name: Verify APK size
        run: ls -lh app/build/outputs/apk/debug/

      - name: Check APK validity
        run: |
          APK=app/build/outputs/apk/debug/app-debug.apk
          SIZE=$(stat -c%s "$APK")
          echo "APK size: $SIZE bytes"
          if [ $SIZE -lt 5000000 ]; then
            echo "❌ APK too small, something went wrong!"
            exit 1
          fi

      - na
